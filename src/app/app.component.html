<div class="general-styles">
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Venta productos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="" [ngClass]="{active: menuOption == 'home'}" (click)="onOption('home')">Home</a>
            <!--ngClass agrega la clase "active" en el momento en el que la variable menuOption es igual a "home"
            al hacer click sobre este elemento mediante el metodo onOption la variable menuOption nota me valor "home"
            mediante el routerLink dirijimos la ruta a tomar, es necesario importar RouterLink en el componente ademas del RouterOutlet-->
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="products" [ngClass]="{active: menuOption == 'products'}" (click)="onOption('products')">Productos</a>
            <!--mediante el routerLink dirijimos la ruta a tomar, es necesario importar RouterLink en el componente ademas del RouterOutlet
            en este caso le indicamos que siga el camino llamado "products" del array de rutas en el app.routes.ts-->
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="contact" [ngClass]="{active: menuOption == 'contact'}" (click)="onOption('contact')">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <router-outlet />
</div>
